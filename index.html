<!DOCTYPE html>
<html>
    <head>
        <title>Javascript open link without click</title>
        <style>
            .gfg {
                text-align:center;
                font-size:40px;
                font-weight:bold;
                color:green;
            }
        </style>
        <script>
            function myFunction() {
                window.open("https://suyog.info.np", "_top");
            }
        </script>
    </head>
    <body>
        <div class = "gfg" onmouseover = "myFunction()">
            Loading...Please Wait...
            Thank you for your patience...
            <br>
            <a href="https://suyog.info.np" target="_self">SUYOG</a>
        </div>
    </body>
</html>
